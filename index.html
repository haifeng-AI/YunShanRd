<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云山深基坑施工专家系统</title>
    <style>
        body {
            background-color: #e0f7fa;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            display: none; /* 初始隐藏 */
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        #input-container {
            display: flex;
            gap: 10px;
            display: none; /* 初始隐藏 */
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
        }
        #password-container {
            margin-bottom: 20px;
        }
        .faq {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin: 5px 0;
        }
        #navigate-button {
            margin: 20px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
</head>
<body>
    <h1 style="color: #000080; font-weight: bold; text-align: center;">云山深基坑施工专家系统</h1>
    
    <div id="password-container">
        <input type="password" id="password-input" placeholder="请输入密码...">
        <button onclick="checkPassword()">确认</button>
    </div>

    <button id="navigate-button" onclick="navigateToParameters()">参数页</button>

    <div id="faq-container" style="display: none;">
        <div class="faq" onclick="fetchAnswer(1)">演示问题1：请介绍云山路项目的工程概况</div>
        <div class="faq" onclick="fetchAnswer(2)">演示问题2：请显示输出云山路钢筋笼尺寸允许偏差表</div>
        <div class="faq" onclick="fetchAnswer(3)">演示问题3：请输出对Φ1000灌注桩首灌混凝土体积计算公式</div>
    </div>

    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="请输入您的问题...">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        const API_KEY = "ac80ac92e6b9433a32d280ecdbfef58f.zRVH9YNFyMfDhbPn";
        const KNOWLEDGE_ID = "1867537277853552640";
        const CORRECT_PASSWORD = "123456"; // 设置正确的密码为 123456

        function checkPassword() {
            const passwordInput = document.getElementById('password-input').value;
            if (passwordInput === CORRECT_PASSWORD) {
                document.getElementById('password-container').style.display = 'none';
                document.getElementById('faq-container').style.display = 'block'; // 显示常见问题
                document.getElementById('chat-container').style.display = 'block';
                document.getElementById('input-container').style.display = 'flex';
            } else {
                alert('密码错误，请重试。');
            }
        }

        function navigateToParameters() {
            window.location.href = 'parameters.html'; // 跳转到参数页
        }

        async function fetchAnswer(questionNumber) {
            appendMessage('正在思考。。。', 'bot'); // 显示“正在思考。。。”

            let question = '';
            switch (questionNumber) {
                case 1:
                    question = '请介绍云山路项目的工程概况';
                    break;
                case 2:
                    question = '请显示输出云山路钢筋笼尺寸允许偏差表';
                    break;
                case 3:
                    question = '请输出对Φ1000灌注桩首灌混凝土体积计算公式';
                    break;
                default:
                    appendMessage('没有找到相关答案。', 'bot');
                    return;
            }

            try {
                const response = await fetch('https://open.bigmodel.cn/api/paas/v4/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "glm-4",
                        messages: [
                            {
                                role: "system",
                                content: "你是一个深基坑施工专家。请只基于知识库《云山路基坑Master》中的内容回答问题，如果知识库中没有相关内容，请直接回答'专家库中没有这个内容'。每次回答的最后请添加'以上信息来自机施专家库'。"
                            },
                            { role: "user", content: question }
                        ],
                        tools: [{
                            type: "retrieval",
                            retrieval: {
                                knowledge_id: KNOWLEDGE_ID,
                                top_k: 3,
                                search_method: "semantic",
                                score_threshold: 0.5
                            }
                        }],
                        tool_choice: "auto",
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const botResponse = data.choices[0].message.content;

                // 确保返回的内容中包含 HTML 表格
                appendMessage(botResponse, 'bot');
            } catch (error) {
                console.error('Error:', error);
                appendMessage('抱歉，发生了错误，请稍后再试。', 'bot');
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            // 显示用户消息
            appendMessage(message, 'user');
            appendMessage('正在思考。。。', 'bot');
            userInput.value = '';

            try {
                const response = await fetch('https://open.bigmodel.cn/api/paas/v4/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "glm-4",
                        messages: [
                            {
                                role: "system",
                                content: "你是一个深基坑施工专家。请只基于知识库《云山路基坑Master》中的内容回答问题，如果知识库中没有相关内容，请直接回答'专家库中没有这个内容'。每次回答的最后请添加'以上信息来自机施专家库'。"
                            },
                            { role: "user", content: message }
                        ],
                        tools: [{
                            type: "retrieval",
                            retrieval: {
                                knowledge_id: KNOWLEDGE_ID,
                                top_k: 3,
                                search_method: "semantic",
                                score_threshold: 0.5
                            }
                        }],
                        tool_choice: "auto",
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const botResponse = data.choices[0].message.content;

                // 确保返回的内容中包含 HTML 表格
                appendMessage(botResponse, 'bot');
            } catch (error) {
                console.error('Error:', error);
                appendMessage('抱歉，发生了错误，请稍后再试。', 'bot');
            }
        }

        function appendMessage(message, sender) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = marked(message); // 使用 marked 解析 Markdown
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 按回车发送消息
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
