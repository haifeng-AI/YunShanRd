<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云山深基坑施工专家系统</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>云山深基坑施工专家系统</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="请输入您的问题...">
        <button onclick="sendMessage()">发送</button>
    </div>

    <script>
        const API_KEY = "ac80ac92e6b9433a32d280ecdbfef58f.zRVH9YNFyMfDhbPn";
        const KNOWLEDGE_ID = "1867537277853552640";

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            // 显示用户消息
            appendMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('https://open.bigmodel.cn/api/paas/v4/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "glm-4",
                        messages: [
                            {
                                role: "system",
                                content: "你是一个深基坑施工专家。请只基于知识库《云山路基坑Master》中的内容回答问题，如果知识库中没有相关内容，请直接回答'专家库中没有这个内容'。每次回答的最后请添加'以上信息来自机施专家库'。"
                            },
                            { role: "user", content: message }
                        ],
                        tools: [{
                            type: "retrieval",
                            retrieval: {
                                knowledge_id: KNOWLEDGE_ID,
                                top_k: 3,
                                search_method: "semantic",
                                score_threshold: 0.5
                            }
                        }],
                        tool_choice: "auto",
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const botResponse = data.choices[0].message.content;
                appendMessage(botResponse, 'bot');
            } catch (error) {
                console.error('Error:', error);
                appendMessage('抱歉，发生了错误，请稍后再试。', 'bot');
            }
        }

        function appendMessage(message, sender) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 按回车发送消息
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
