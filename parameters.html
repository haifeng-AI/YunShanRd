<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参数页</title>
    <style>
        body {
            background-color: #e0f7fa;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #current-time {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #weather {
            margin-top: 20px;
        }
        .weather-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #city-select {
            margin-bottom: 20px;
        }
        canvas {
            margin-top: 20px;
        }
        #back-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1 style="color: #000080; font-weight: bold; text-align: center;">参数页</h1>
    
    <div id="current-time">当前时间：<span id="time"></span></div>
    
    <div id="city-select">
        <label for="city">选择城市：</label>
        <select id="city" onchange="fetchWeather()">
            <option value="上海">上海</option>
            <option value="广州">广州</option>
            <option value="深圳">深圳</option>
        </select>
    </div>

    <div id="weather">
        <h2>7日天气预报</h2>
        <div id="weather-forecast"></div>
        <canvas id="temperatureChart"></canvas>
    </div>

    <button id="back-button" onclick="goBack()">返回首页</button>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const formattedTime = now.toLocaleString('zh-CN', options);
            document.getElementById('time').textContent = formattedTime;
        }

        // 每秒更新当前时间
        setInterval(updateTime, 1000);
        // 初始化显示时间
        updateTime();

        async function fetchWeather() {
            const appid = '41899367';
            const appsecret = 'i2pK0bzD';
            const city = document.getElementById('city').value; // 获取选择的城市
            const url = `https://v1.yiketianqi.com/free/week?unescape=1&appid=${appid}&appsecret=${appsecret}&city=${city}`;
            
            console.log(url); // 打印请求的 URL

            try {
                const response = await fetch(url);
                console.log(response); // 打印响应对象
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log(data); // 打印返回的数据
                displayWeather(data);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-forecast').innerHTML = '无法获取天气数据。';
            }
        }

        function displayWeather(data) {
            const forecastContainer = document.getElementById('weather-forecast');
            forecastContainer.innerHTML = ''; // 清空之前的内容

            const labels = [];
            const temperatures = [];

            data.data.forEach(day => {
                const weatherDiv = document.createElement('div');
                weatherDiv.className = 'weather-item';
                weatherDiv.innerHTML = `
                    <strong>${day.date}</strong><br>
                    天气：${day.wea}<br>
                    白天气温：${day.tem_day}°C<br>
                    夜间气温：${day.tem_night}°C<br>
                    风向：${day.win} ${day.win_speed}
                `;
                forecastContainer.appendChild(weatherDiv);

                // 收集数据用于绘图
                labels.push(day.date);
                temperatures.push(day.tem_day); // 只绘制白天气温
            });

            // 绘制气温图表
            drawTemperatureChart(labels, temperatures);
        }

        function drawTemperatureChart(labels, temperatures) {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '白天气温 (°C)',
                        data: temperatures,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function goBack() {
            window.location.href = 'index.html'; // 返回首页
        }

        // 初始化天气预报
        fetchWeather();
    </script>
</body>
</html>
