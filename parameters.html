<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北京天气预报</title>
    <style>
        body {
            background-color: #e0f7fa;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #current-time {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #weather {
            margin-top: 20px;
        }
        .weather-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #back-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="roadbridge_logo-removebg-preview.png" alt="Logo" style="position: absolute; top: 20px; right: 20px; max-width: 200px; height: auto;">
    <h1 style="color: #000080; font-weight: bold; text-align: center; margin-top: 100px;">北京天气预报</h1>
    
    <div id="current-time">当前时间：<span id="time"></span></div>

    <div id="weather">
        <h2>天气预报</h2>
        <div id="weather-forecast"></div>
    </div>

    <button id="back-button" onclick="goBack()">返回首页</button>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const formattedTime = now.toLocaleString('zh-CN', options);
            document.getElementById('time').textContent = formattedTime;
        }

        // 每秒更新当前时间
        setInterval(updateTime, 1000);
        // 初始化显示时间
        updateTime();

        async function fetchWeather() {
            const apiKey = '153cf4c100a7493baf02c3867c02b656'; // API 密钥
            const location = 'beijing'; // 查询位置
            const url = `https://api.qweather.com/v7/weather/3d?key=${apiKey}&location=${location}&language=zh-Hans&unit=c`;

            console.log(url); // 打印请求的 URL

            try {
                const response = await fetch(url);
                console.log(response); // 打印响应对象
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log(data); // 打印返回的数据
                displayWeather(data);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-forecast').innerHTML = '无法获取天气数据。';
            }
        }

        function displayWeather(data) {
            const forecastContainer = document.getElementById('weather-forecast');
            forecastContainer.innerHTML = ''; // 清空之前的内容

            data.daily.forEach(day => {
                const weatherDiv = document.createElement('div');
                weatherDiv.className = 'weather-item';
                weatherDiv.innerHTML = `
                    <strong>${day.fxDate}</strong><br>
                    天气现象：${day.textDay}<br>
                    白天气温：${day.tempMax}°C<br>
                    夜间气温：${day.tempMin}°C<br>
                    风速：${day.windSpeedDay} km/h
                `;
                forecastContainer.appendChild(weatherDiv);
            });
        }

        function goBack() {
            window.location.href = 'index.html'; // 返回首页
        }

        // 初始化天气预报
        fetchWeather();
    </script>
</body>
</html>
